<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShortLink Pro</title>

<style>

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

.subtitle {
    color: gray;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 15px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
}

.result {
    margin-top: 20px;
    background: #f4f6ff;
    padding: 12px;
    border-radius: 8px;
}

.copy-btn {
    margin-top: 10px;
    background: #28a745;
}

.copy-btn:hover {
    background: #218838;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}

</style>
</head>

<body>

<div class="container">

<h1>ðŸ”— ShortLink Pro</h1>
<div class="subtitle">Fast. Secure. Professional URL Shortener</div>

<form method="POST">

<input 
type="url" 
name="long_url" 
placeholder="Paste your long URL here..."
required>

<button type="submit">Shorten URL</button>

</form>

{% if short_url %}

<div class="result">

<div id="shortLink">{{ short_url }}</div>

<button class="copy-btn" onclick="copyLink()">Copy Link</button>

</div>

{% endif %}

<div class="footer">
Demo Project
</div>

</div>

<script>

function copyLink() {

const link = document.getElementById("shortLink").innerText;

navigator.clipboard.writeText(link);

alert("Copied to clipboard!");

}

</script>

</body>
</html>
